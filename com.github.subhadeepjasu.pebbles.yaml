app-id: com.github.subhadeepjasu.pebbles
sdk: io.elementary.Sdk
runtime: io.elementary.Platform
runtime-version: '6'
command: com.github.subhadeepjasu.pebbles
finish-args:
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
cleanup:
  - '.la'
  - '*.a'
  - /cache
  - /include
  - /lib/pkgconfig
  - /lib/systemd
  - /lib/valadoc
  - /lib/valadoc-0.48
  - /man
  - /gls
  - /share/aclocal
  - /share/devhelp
  - /share/gir-1.0
  - /share/gtk-doc
  - /share/man
  - /share/vala-0.40
  - /share/vala-0.48
  - /share/valadoc
  - /share/valadoc-0.48
modules:
  - name: gsl
    sources:
      - type: archive
        url: https://mirror.ibcp.fr/pub/gnu/gsl/gsl-latest.tar.gz
        sha256: b782339fc7a38fe17689cb39966c4d821236c28018b6593ddb6fd59ee40786a8
 
  - name: Pebbles
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/SubhadeepJasu/pebbles.git
        tag: v2.0.0
        commit: c6e1351bb10f95302e6dd7e0ffc03e9e65adbc63
